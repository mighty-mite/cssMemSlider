<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="center">
      <div class="wrapper">
        <input
          type="radio"
          class="input-invisible"
          name="meme"
          id="radio1"
          checked
        />
        <input type="radio" class="input-invisible" name="meme" id="radio2" />
        <input type="radio" class="input-invisible" name="meme" id="radio3" />
        <input type="radio" class="input-invisible" name="meme" id="radio4" />
        <div class="slider">
          <div class="slider-container">
            <img src="img/1.gif" alt="meme" class="img i1" />
            <img src="img/2.gif" alt="meme" class="img" />
            <img src="img/3.gif" alt="meme" class="img" />
            <img src="img/4.gif" alt="meme" class="img" />
          </div>
        </div>
        <div class="text-wrap">
          <div class="text-container">
            <p class="text">I</p>
            <p class="text">Love</p>
            <p class="text">Watchin'</p>
            <p class="text">Movies</p>
          </div>
        </div>
        <div class="controls">
          <label class="label" for="radio1">
            <span class="dot"></span>
          </label>
          <label class="label" for="radio2">
            <span class="dot"></span>
          </label>
          <label class="label" for="radio3">
            <span class="dot"></span>
          </label>
          <label class="label" for="radio4">
            <span class="dot"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
